  

	<div class="container-fluid">
	<label class="col-sm-3 control-label">Server state</label>
	<div class="make-switch" >
		<input type="checkbox" checked init-switch server-switch>
	</div>
	<h2 class="page-header"></h2>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3"  ng-repeat="triggersState in triggersStates" >
				<div class="row">
					<div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 ">
							<h4>{{triggersState.Name }}</h4>
					</div>
					<div class="col-xs-4 col-sm-5 col-md-5 col-lg-5">
						<div class="make-switch ">
							<input type="checkbox" init-switch refresh-trigger-state triggerid= "triggersState.Id">
						</div>		
					</div>
				</div>
		</div>
	</div>
