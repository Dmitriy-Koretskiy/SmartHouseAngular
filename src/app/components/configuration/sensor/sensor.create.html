<div class="configurationContainer">
  <form name="sensorForm" class="form" role="form" >
    <div class="form-group">
      <label class="col-sm-2 configurationLable">Name</label>
      <div class="configurationPageWrapperDiv input-group input-group-sm   col-sm-8">
        <input class="form-control" name="name"  type="text" ng-model="sensorDTO.Name" ng-minlength="4" required>
        <p ng-show="sensorForm.name.$error.minlength" class="help-block show-error-text">Name is too short.</p>
      </div>
      <div class="make-switch configurationPageWrapperSwitch" >
        <label  class=" col-sm-2 configurationLable">Enable</label>
        <div class="configurationPageWrapperDiv configurationPageWrapperSwitch col-sm-10">
          <input type="checkbox"  ng-model="sensorDTO.Enable" checked init-switch bootstrap-switch-model>
        </div>
      </div>

     <label class="col-sm-2 configurationLable"> Type </label><br/>
      <div class="configurationPageWrapperDiv input-group input-group-sm col-sm-8">
        <select class="form-control" name="type" ng-model="sensorDTO.SensorsTypeId" required>
          <option ng-repeat="sensorsType in sensorsTypes"  value="{{sensorsType.Id}}">{{sensorsType.Name}}</option>
        </select>
        <p ng-show="sensorForm.type.$error.required" class="help-block show-error-text">Should check type.</p>
      </div>
      <div class="creatEditButton pull-right">
        <input type="button" class=" btn btn-primary"  ng-click="changeSensor()" value="Create" ng-click="changeSensor(sensorForm.$valid)" value="Create" ng-disabled="sensorForm.$invalid">
        <span ng-if="error" class="show-error-text">
          Request faild
        </span>
      </div>
    </div>
  </form>
</div>
