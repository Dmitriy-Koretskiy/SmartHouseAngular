<div class="configurationPageWrapper">
<form class="form-horizontal" role="form" sensor-details>
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input class="form-control"  type="text" ng-model="sensorDTO.Name">
		</div>
		<div class="make-switch" >
			<label class="col-sm-2 control-label">Enable</label>
			<div class="col-sm-10">
				<input type="checkbox"  ng-model="sensorDTO.Enable" checked init-switch bootstrap-switch-model>
			</div>
		</div>

		<label for="repeatSelect" class="col-sm-2 control-label"> Type </label><br/>
		<div class="col-sm-10">
			<select  ng-model="sensorDTO.SensorsTypeId">
				<option ng-repeat="sensorsType in sensorsTypes"  value="{{sensorsType.Id}}">{{sensorsType.Name}}</option>
			</select>
		</div>
		<div>
			<br/>
			<div class="col-sm-2">
				<input type="button" class="btn btn-primary" ui-sref="room.configuration.sensors" ng-click="edit()" value="Edit">
				<div>
				</div>
			</form>
			</div>
