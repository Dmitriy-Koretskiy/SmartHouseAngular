<div class="configurationPageWrapper">

	<div class="container">
		<button type="button" class="btn btn-primary" ui-sref="room.configuration.houseControllercreate">Create</button>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="houseController in sensors" > 
				<a ui-sref="room.configuration.houseControlleredit({id: {{houseController.Id}}})">
					<span  class="glyphicon glyphicon glyphicon-cog"></span>
				</a>
				<a tabindex="0"  ui-sref="room.configuration.houseControllerdetails({id: {{houseController.Id}}})">{{houseController.Name}}</a>

				<a ui-sref="room.configuration.houseControllers" ng-click="delete(houseController.Id)">
					<span  class="glyphicon glyphicon glyphicon-remove"></span>
				</a>
			</li>

		</ul>
	</div>
</div>
