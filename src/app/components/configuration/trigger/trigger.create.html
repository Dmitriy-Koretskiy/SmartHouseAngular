<div class="configurationPageWrapper">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control"  type="text" ng-model="triggerDTO.Name">
      </div>
      <div class="make-switch" >
        <label class="col-sm-2 control-label">Enable</label>
        <div class="col-sm-10">
          <input type="checkbox"  ng-model="triggerDTO.Enable" checked init-switch bootstrap-switch-model>
        </div>
      </div>

      <label for="repeatSelect" class="col-sm-2 control-label"> Type </label><br/>
      <div class="col-sm-10">
        <select  ng-model="triggerDTO.SensorsTypeId">
          <option ng-repeat="triggersType in triggersTypes"  value="{{triggersType.Id}}">{{triggersType.Name}}</option>
        </select>
      </div>
      <div>
       <br/>
       <div class="col-sm-2">
         <input type="button" class="btn btn-primary" ui-sref="room.configuration.triggers" ng-click="create()" value="Create">
         <div>
         </div>
       </form>
     </div>
