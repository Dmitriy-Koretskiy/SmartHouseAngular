
<div class="container">
  <h3 class="page-header">Rooms</h3>

  <div class="row">
    <div class="col-sm-6 col-xs-6"  ng-repeat="room in rooms">

        <div class="room">
            <div class="thumbnail">
            <div class="caption">
            <h4>{{ room.Name }}</h4>
              <p><a ui-sref="room({roomId: {{room.Id}}})">
                <img class="room-img" src="{{room.Image}}">
              </a></p>
            </div>
          </div>
        </div>
    </div>
  </div>

</div>
<div ui-view></div>
