
<div class="container">


   <h1 class="page-header">Rooms</h1>

    <div class="row">
      <div class="col-sm-5 col-md-4"  ng-repeat="room in rooms">
        <div class="thumbnail">
          <div class="caption">
            <h3>{{ room.Name }}</h3>
            <p><a ui-sref="room({roomId: {{room.Id}}})">Enter</a></p>
          </div>
        </div>
      </div>

    </div>

  </div>
        <div ui-view></div>
